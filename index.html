<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/793d8924a3.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Youtube Clone</title>
</head>

<body>
    <nav>
        <ul>
            <li class="left-nav">
                <i class="fas fa-bars fa-lg"></i>
            </li>
            <li class="left-nav-youtube">
                <img class="youtube-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/337px-YouTube_Logo_2017.svg.png">
            </li>
            <li class="middle-nav">
                <input type="search" placeholder="Search" class="search-bar">
                <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
            </li>
            <li class="right-nav">
                <i class="fas fa-video fa-lg"></i>
            </li>
            <li class="right-nav">
                <i class="fas fa-th fa-lg"></i>
            </li>
            <li class="right-nav">
                <i class="fas fa-bell fa-lg"></i>
            </li>
            <li class="right-nav">
                <button class="sign-in" type="button"><i class="fas fa-user-circle fa-lg"></i> SIGN IN</button>
            </li>
        </ul>
    </nav>

    <div class="hold">
        <div class="left">
            <div class="video"></div>
            <div class="description"></div>
            <div class="comments"></div>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
